<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Overlay Jewels — Auto Face-Shape Adjustment</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Mediapipe FaceMesh -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <!-- TensorFlow + BodyPix -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.0.5/dist/body-pix.min.js"></script>

  <!-- JSZip + FileSaver (gallery download) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
  <div id="app">
    <div id="logo"><img src="logo.png" alt="Brand" /></div>

    <div id="video-container">
      <video id="webcam" autoplay playsinline muted></video>
      <canvas id="overlay"></canvas>
    </div>

    <div id="jewelry-mode">
      <button onclick="toggleCategory('gold')">Gold</button>
      <button onclick="toggleCategory('diamond')">Diamond</button>
      <button id="tryall-btn" onclick="toggleTryAll()">Try All</button>
    </div>

    <div id="subcategory-buttons" style="display:none;">
      <button onclick="selectJewelryType('gold_earrings')">Gold Earrings</button>
      <button onclick="selectJewelryType('gold_necklaces')">Gold Necklaces</button>
      <button onclick="selectJewelryType('diamond_earrings')">Diamond Earrings</button>
      <button onclick="selectJewelryType('diamond_necklaces')">Diamond Necklaces</button>
    </div>

    <div id="jewelry-options" style="display:none;"></div>

    <button id="snapshot-btn" onclick="takeSnapshot()">
      <img src="camera-icon.png" alt="Snapshot" />
    </button>

    <button id="info-btn" onclick="toggleInfoModal()">ℹ️</button>

    <a id="location-btn" href="#" target="_blank" rel="noopener noreferrer">
      <img src="location_icon.png" alt="Location" />
    </a>
  </div>

  <!-- Info modal -->
  <div id="info-modal">
    <h3>How to use</h3>
    <div class="info-content">
      <ul>
        <li>Allow camera access.</li>
        <li>Choose category → pick a design.</li>
        <li>Open Live Tuning to adjust earring size & smoothing.</li>
        <li>Try All to auto-capture looks; press Stop to view gallery.</li>
      </ul>
      <button class="close-btn" onclick="toggleInfoModal()">Got it</button>
    </div>
  </div>

  <div id="flash-overlay"></div>

  <div id="snapshot-modal">
    <img id="snapshot-preview" alt="Snapshot" />
    <div class="snapshot-buttons">
      <button onclick="saveSnapshot()">Download</button>
      <button onclick="shareSnapshot()">Share</button>
      <button onclick="closeSnapshotModal()">Close</button>
    </div>
  </div>

  <div id="gallery-modal">
    <div class="gallery-content">
      <button id="gallery-close">×</button>
      <div id="gallery-layout">
        <img id="gallery-main" alt="Look" />
        <div id="gallery-side-slider"><div id="gallery-thumbs"></div></div>
      </div>
      <div class="gallery-buttons">
        <button onclick="downloadAllImages()">Download All</button>
        <button onclick="shareCurrentFromGallery()">Share</button>
      </div>
    </div>
  </div>

 

  <script src="script.js"></script>
</body>
</html>
